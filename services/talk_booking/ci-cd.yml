service-talk-booking-code-quality:
  stage: test
  image: registry.gitlab.com/carltonlnd/talk-booking:cicd-python3.10-slim
  before_script:
    - cd services/talk_booking
    - poetry install --no-root
  script:
    - poetry run flake8 .
    - poetry run black . --check
    - poetry run isort . --check-only --profile black
    - poetry run bandit .
    - poetry run safety check

service-talk-booking-tests:
  stage: test
  image: registry.gitlab.com/carltonlnd/talk-booking:cicd-python3.10-slim
  before_script:
    - cd services/talk_booking
    - poetry install --no-root
  script:
    - poetry run pytest --junitxml=report.xml --cov=./ --cov-report=xml tests/unit tests/integration
  after_script:
    - curl -Os https://uploader.codecov.io/latest/linux/codecov
    - chmod +x codecov
    - ./codecov -t ${CODECOV_TOKEN}
  artifacts:
    when: always
    reports:
      junit: services/talk_booking/report.xml
